version: '3.8'

services:
  # Base de données MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb_products
    ports:
      - "27017:27017"
    volumes:
      # Volume pour la persistance des données
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: products_db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: backend_api
    ports:
      - "5000:5000"
    volumes:
      # Bind mount pour le hot-reload en développement
      - ./backend:/app
      - /app/node_modules
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/products_db
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    command: npm run dev

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: frontend_react
    ports:
      - "3000:3000"
    volumes:
      # Bind mount pour le hot-reload en développement
      - ./frontend:/app
      - /app/node_modules
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
